<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="titulo">
    <h1> Mokepon! ðŸ”¥ðŸ’§ðŸŒ±</h1>

    <section id="seleccionar-mascota">
        <h2 class="subtitulo">Elige tu mascota:</h2>
        <div id="contenedor-tarjetas" class="tarjetas">

        </div>


        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimimiento()" onmousedown="moverMokeponRight()">Derecha</button>
        <div>
        <button onmouseup="detenerMovimimiento()" onmousedown="moverMokeponLeft()">Izquierda</button>
        <button onmouseup="detenerMovimimiento()" onmousedown="moverMokeponUp()">Arriba</button>
        <button onmouseup="detenerMovimimiento()" onmousedown="moverMokeponDown()">Abajo</button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h2 class="subtitulo">Elige tu ataque:</h2>
    
        <div id="contenedor-ataques" class="boton">

        </div>

           <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
    

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
           </div>

        <div class="ataques">
            <div class="ataque-jugador">
                <h3 class="subtit">Jugador</h3>
                <p id="vida-jugador">0</p>
                <h4 id="mascota-jugador" class="subtit"></h4>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataque-enemigo">
                <h3 class="subtit">Enemigo</h3>
                <p id="vida-enemigo">0</p>
                <h4 id="mascota-enemigo" class="subtit"></h4>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
